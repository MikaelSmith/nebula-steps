services:
- docker
language: go
go:
- 1.13.x
cache:
  directories:
  - "${GOPATH}/pkg/mod"
  - "${GOPATH}/pkg/sumdb"
  - .cache/nebula-docker-images
env:
  global:
  - GO111MODULE=on
  - GOFLAGS="${GOFLAGS} -mod=readonly"
  - DOCKER_USERNAME=projectnebulaautomation
  - secure: 
before_install:
- set -e
- docker load -i .cache/nebula-docker-images/images.tar || true
jobs:
  include:
  - stage: build
    install: []
    script:
    - set -e
    - scripts/ci scripts/generate
    - scripts/ci scripts/build-all
    before_cache:
    - set -e
    - |
      docker save \
        -o .cache/nebula-docker-images/images.tar \
        $( . scripts/library.sh && nebula::steps::step_images )
  - stage: release
    install:
    - set -e
    - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
    script:
    - set -e
    - scripts/ci scripts/release-all
stages:
- build
- name: release
  if: fork = false and branch = master
